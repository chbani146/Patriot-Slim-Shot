<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image maintains aspect ratio */
        }

        /* For desktop screens (min-width: 1024px) */
        @media (min-width: 1024px) {
            img {
                content: url("pc.png");
            }
        }

        /* For tablet screens (min-width: 768px and max-width: 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            img {
                content: url("tablite.png");
            }
        }

        /* For mobile screens (max-width: 767px) */
        @media (max-width: 767px) {
            img {
                content: url("phone.png");
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <a href="https://www.patriotslimshot.com/patriot-slimshot#aff=chbani">
            <img src="phone.png" alt="Responsive Image" class="responsive-image">
        </a>
    </div>

    <script>
        // Function to automatically redirect to the URL after 10 seconds
        function redirectToPageAfterDelay() {
            setTimeout(function() {
                window.location.href = 'https://www.patriotslimshot.com/patriot-slimshot#aff=chbani';
            }, 3000); // Wait for 10 seconds (10000 milliseconds)
        }

        // Call the function to redirect after 10 seconds
        redirectToPageAfterDelay();
    </script>

</body>
</html>
